<!DOCTYPE html>
<html>

<head>
  <title>Ttochino's house</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="bg container">

    <div class="items clockBox">
      <h2 class="clock-h2">시간</h2>
      <div class="clock"></div>
    </div>
    <div class="items weatherBox">
      <h2 class="clock-h2">날씨</h2>
      <div id="weather">
        <span class="tempp"></span>
        <h4></h4>
      </div>
    </div>

    <div class="items quoteBox">
      <form id="login-form" class="hidden">
        <input type="text" required maxlength="15" class="namebox" placeholder="What is your name?" />
      </form>
      <h2 id="greeting" class="hidden"></h2>
      <div class="quote">
        <span class="first"></span><br>
        <span class="last"></span>
      </div>
    </div>
    <div class="items imgBox">
      <!-- <h2>추천 사진</h2> -->
    </div>
    <div class="items todolist">
      <form id="todo-form">
        <input type="text" class="todoinput" placeholder="Write a To Do and Press Enter" required maxlength="15" />
      </form>
      <ul id="todo-list">
      </ul>
    </div>
  </div>

  </div>
  <script src="./src/loginForm.js"></script>
  <script src="./src/bgcolor.js"></script>
  <script src="./src/quotes.js"></script>
  <script src="./src/img.js"></script>
  <script src="./src/clock.js"></script>
  <script src="./src/todo.js"></script>
  <script src="./src/weather.js"></script>
</body>

</html>
